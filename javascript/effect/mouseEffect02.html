        /* mouseType */

        .mouse__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }

        .mouse__wrap p {
            font-size: 2vw;
            line-height: 1.4;
            font-weight: 300;
        }

        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 500;
        }

        .mouse__wrap p span {
            border-bottom: 0.15vw dashed orange;
            color: orange;
        }

        @media (max-width:800px) {
            .mouse__wrap p {
                padding: 0 20px;
                font-size: 20px;
                text-align: center;
                line-height: 1.5;
            }

            .mouse__wrap p:last-child {
                font-size: 40px;
                text-align: center;
                line-height: 1.5;
                word-break: keep-all;
            }
        }

        

        .mouse__info {
            position: absolute;
            left: 20px;
            bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #fff;
        }

        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.866);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            z-index: 9998;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.342);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .mouse__cursor.active{
            transform: scale(0);
        }
        .mouse__cursor2.active{
            transform: scale(10);
            background: rgba(255,166,0,0.6);
        }

    <script>
        const cursor = document.querySelector(".mouse__cursor");
        const cursor2 = document.querySelector(".mouse__cursor2");
        const span = document.querySelectorAll(".mouse__wrap span");

        window.addEventListener("mousemove", e => {
            //커서 좌표값 할당
            // cursor.style.left = e.pageX -5 + "px";
            // cursor.style.top = e.pageY -5+ "px";
            // cursor2.style.left = e.pageX -15+ "px";
            // cursor2.style.top = e.pageY -15+ "px";

            gsap.to(cursor, {duration: 0.3, left: e.pageX -5, top: e.pageY -5})
            gsap.to(cursor2, {duration: 0.8, left: e.pageX -15, top: e.pageY -15})

            //오버 효과
            //mouseenter(자식 요소만) / mouseover(부모요소부터 자식까지 모두) / 이벤트 버블링
            span.forEach(span => {
                span.addEventListener("mouseenter", ()=>{
                    cursor.classList.add("active");
                    cursor2.classList.add("active");
                })
                span.addEventListener("mouseleave", ()=>{
                    cursor.classList.remove("active");
                    cursor2.classList.remove("active");
                })
            });
            document.querySelectorAll("#header ul li a").forEach(a => {
                a.addEventListener("mouseenter", ()=>{
                    cursor.classList.add("active");
                    cursor2.classList.add("active");
                })
                a.addEventListener("mouseleave", ()=>{
                    cursor.classList.remove("active");
                    cursor2.classList.remove("active");
                })
            })

            document.querySelector(".modal__btn").addEventListener("mouseenter",()=>{
                cursor.classList.add("active");
                cursor2.classList.add("active");
            })
            document.querySelector(".modal__btn").addEventListener("mouseleave",()=>{
                cursor.classList.remove("active");
                cursor2.classList.remove("active");
            })

            // 화살표 함수가 없어야만 this 사용 가능합니다.
            // span.forEach(function(){
            //     this.addEventListener("mouseenter", function(){});
            // })
        })
    </script>
