    <title>Document</title>
    <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet"/>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Pretendard";
        font-weight: 100;
        -webkit-font-smoothing: antialiased;
    }

    .fixed {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .fixed_right {
        position: fixed;
        /* left: 50%; */
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .scrollTop{
        position: fixed;
        left: 10px;
        top: 10px;
        width: 65px;
        height: 40px;
        background: #000;
        color: #fff;
        text-align: center;
        line-height: 40px;
        z-index: 100000;
        font-weight: bold;
        font-size: 22px;
    }

    /* layout */
    #contents{}
    #section1{
        height: 10000px;
    }
    #section2{}
    #section3{}
    #section4{}
    #section5{}
    #section6{}
    /* sec1 */
    .sec1_text2,
    .sec1_text1 {
        font-size: 8vw;
        white-space: nowrap;
    }
    .sec1_text2 em{
        font-style: normal;
        font-weight: bold;
    }
    .sec1_text3{
        width: 100%;
        height: 100vh;
        background: url(../../assets/img/profile_img.jpeg);
        background-size: cover;
        color: #fff;
        font-family: "NanumMyeongjo";
        border: 1px solid #ededed;
    }
    .sec1_text4{
        width: 3vw;
        font-size: 4vw;
        /* background: #000; */
        color: #000;
        white-space: nowrap;
        overflow: hidden;
    }
    .sec1_text4 em{
        width: 100px;
        height: 50px;
        content: 'd';
        border: 1px solid #000;
    }

    .sec1_text5{
        font-size: 26px;
        background: rgb(0, 0, 0);
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }
    .sec1_text_white{
        font-size: 26px;
        background: #fff;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }
    .sec1_text_black{
        font-size: 26px;
        background: rgb(0, 0, 0);
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }
      
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>

        const s = skrollr.init();

        //재귀 함수
        function scroll(){
            let scrollTop = window.pageYoffest || document.documentElement.scrollTop || window.screenY;

            document.querySelector(".scrollTop").innerText=Math.ceil(scrollTop);

            // document.querySelector(".sec1_text2 em").style.filter = hueRotate(scrollTop+"deg");
            // document.querySelector(".sec1_text2").style.fontWeight = scrollTop*50;

            // if(scrollTop > 1300) document.querySelector(".sec1_text2").style.opacity = 0;

            requestAnimationFrame(scroll);
        }

        scroll(); //함수 호출
    </script>
