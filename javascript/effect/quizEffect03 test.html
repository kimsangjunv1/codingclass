    <script>
        //선택자
        const quizType = document.querySelectorAll(
            ".quiz__type"); //다중의 값이 있을때는 All을 붙여 선택이 가능하게끔 한다.               //퀴즈 종류 : 클래스 quiz__type에 대입함
        const quizNumber = document.querySelectorAll(
            ".quiz__question .number") //퀴즈 번호 : 클래스 quiz__quetion의 .number에 대입함
        const quizAsk = document.querySelectorAll(".quiz__question .ask") //퀴즈 질문 : 클래스 quiz__quetion의 .ask에 대입함
        const quizConfirm = document.querySelectorAll(
            ".quiz__answer .confirm") //정답 확인 버튼 : 클래스 quiz__answer의 .confirm에 대입함
        const quizResult = document.querySelectorAll(".quiz__answer .result") //정답 결과 : 클래스 quiz__answer의 .result에 대입함
        const quizInput = document.querySelectorAll(".quiz__answer .input") //사용자 정답 : 클래스 quiz__answer의 .input에 대입함
        const quizView = document.querySelectorAll(".quiz__view") //강아지 보기

        //문제정보
        const quizInfo = [{
                answerType: "웹디자인 기능사 2012년 04월",
                answerNum: "1",
                answerAsk: "각 부분 사이에 시각적인 강한 힘과 약한 힘이 규칙적으로 연속될 때에 생기는 디자인의 원리는?",
                answerResult: "율동"
            },
            {
                answerType: "웹디자인 기능사 2012년 04월",
                answerNum: "2",
                answerAsk: "HTML 문서에 대한 정보를 제공하는 자바스크립트 객체는?",
                answerResult: "document"
            },
            {
                answerType: "웹디자인 기능사 2012년 04월",
                answerNum: "3",
                answerAsk: "색채를 과학적으로 정리하여 스펙트럼을 7색으로 분리한 사람은?",
                answerResult: "뉴턴"
            },
            {
                answerType: "웹디자인 기능사 2012년 04월",
                answerNum: "4",
                answerAsk: "신인상파 화가인 쇠라(Georges Seurat)의 작품인 “그랑자트섬의 일요일 오후”에서 사용된 색의 혼합은?",
                answerResult: "병치 혼합"
            }
        ];


        //정보 가져오기
        quizInfo.forEach((e,i,a)=>{
            quizType[i].textContent=quizInfo[i].answerType;
            quizNumber[i].textContent=quizInfo[i].answerNum;
            quizAsk[i].textContent=quizInfo[i].answerAsk;
            quizResult[i].textContent=quizInfo[i].answerResult;
        })

        //정답 숨기기
        
        quizResult.forEach((e,i,a)=>{
            quizResult[i].style.display="none";
        })


        //정답 확인 forEach 사용
        quizConfirm.forEach((e,i,a)=>{
            e.addEventListener("click", ()=>{
                const userWord = quizInput[i].value.toLowerCase().trim();

                if(userWord==quizInfo[i].answerResult){
                    alert("맞음");
                } else {
                    alert("틀림");
                }
            })
        })
