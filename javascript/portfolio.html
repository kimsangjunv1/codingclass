<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .horizontalWrap{
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .horizontalSection{
        overscroll-behavior: none;
        width: 500%;
        display: flex;
        flex-wrap: nowrap;
    }
    .section{
        width: 100%;
        height: 100vh;
    }
    .section1{background: #5856D4; color: #fff}
    .section2{background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);}
    .section3{background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%);}
    .section4{background-image: linear-gradient(to top, #505285 0%, #585e92 12%, #65689f 25%, #7474b0 37%, #7e7ebb 50%, #8389c7 62%, #9795d4 75%, #a2a1dc 87%, #b5aee4 100%);}
    .section5{background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);}
    .section6{background-image: linear-gradient(to top, #4481eb 0%, #04befe 100%);}
  </style>
</head>
<body>
    <div class="horizontalWrap">
        <div class="horizontalSection">
            <!-- 첫번째 페이지 -->
            <section class="section section1">
                <div class="section1_desc">
                    <h2>FOLIO</h2>
                    <h2>PORT</h2>
                    <p>KIMSANGJUN</p>
                </div>
                <div class="section1_img"></div>
            </section>

            <!-- 두번째 페이지 -->
            <section class="section section2"></section>
            <section class="section section3"></section>
            <section class="section section4"></section>
            <section class="section section5"></section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const sections = gsap.utils.toArray(".section");

        gsap.to(sections, {
            xPercent: -100 * (sections.length -1),
            ease: "power1.out",
            scrollTrigger: {
                trigger: ".horizontalWrap",
                pin: true,
                scrub: 1,
                end: "+=3500",
                // snap: 1 / (sections.length -1),
                markers: true
            }
        })
    </script>
</body>
</html>
