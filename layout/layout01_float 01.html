<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형_01 floa</title>
    <!-- 전체를 감싸는 박스 하나가 있고 세부요소 박스 다섯가지 -->
    <!-- 순서 2 : 각 요소에 스타일을 어떻게 넣을건지 -->
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
            float: left;
        }

        #section {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }

        /* 미디어 쿼리를 사용해서 다양한 기기환경에서 레이아웃이 깨지지 않도록 해줍니다. */
        @media(max-width : 1220px) {

            /* 노트북 화면 */
            #wrap {
                width: 96%;
                /* 양쪽여백 */
            }
        }

        @media(max-width : 768px) {

            /* 태블릿 화면 */
            #wrap {
                width: 100%;
                /* 여백제거 */
            }
        }

        @media(max-width : 480px) {

            /* 모바일 화면 */
            #aside {
                width: 100%;
                height: 200px;
                /* 한줄로 레이아웃 */
            }

            #section {
                width: 100%;
                height: 430px;
            }

            #article {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 순서 1 : 무슨 요소가 들어가는지 -->
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
