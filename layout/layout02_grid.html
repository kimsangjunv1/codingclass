<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
            "header header header"
            "nav nav nav"
            "aside article section"
            "footer footer footer"
            ;
            grid-template-columns: 25% 50% 25%; /* 각 columns(열) 넓이 */
            grid-template-rows: 100px 100px 780px 100px; /* 각 rows(행) 높이 */
        }
        #body{
            background-color: #E8F5E9;
        }

        #header{
            grid-area: header;
            background-color: #C8E6C9;
        }
        #nav{
            grid-area: nav;
            background-color: #A5D6A7;
        }
        #aside{
            grid-area: aside;
            background-color: #81C784;
            float: left;
        }
        #section{
            grid-area: section;
            background-color: #66BB6A;
            float: left;
        }
        #article{
            grid-area: article;
            background-color: #4CAF50;
            float: left;
        }
        #footer{
            grid-area: footer;
            background-color: #43A047;
            clear: both;
        }
        @media(max-width: 1280px){
            #wrap {
                width: 96%;
            }
        }
        @media(max-width: 768px){
            #wrap {
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-template-areas:
                "header header"
                "nav nav"
                "aside section"
                "article article"
                "footer footer"
                ;
                grid-template-columns: 25% 75%;
                grid-template-rows: 100px 100px 780px 100px 100px;
            }
        }
        @media(max-width: 480px){
            #wrap {
                width: 100%;
                margin: 0 auto;
                display: grid;
                grid-template-areas:
                "header header"
                "nav nav"
                "aside aside"
                "section section"
                "article article"
                "footer footer"
                ;
                grid-template-columns: 100%; /*각 요소의 넓이*/
                grid-template-rows: 100px 100px 430px 100px 100px; /*각 요의 높이*/
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
