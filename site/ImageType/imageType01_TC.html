<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common(공통) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
            /*위 아래 */
        }

        .section>h2 {
            /* ">" 이걸로 section 안에 있는 h2선택 */
            font-size: 50px;
            line-height: 1;
            /* 1이라고 적으면 auto랑 똑같음 */
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner{
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box; /*dlrjf Tjdi dkssjacla */
        }
        .image.img1 {
            background: url(img/bg01_01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/Rectangle\ 25.jpg) no-repeat center;
        }
        .image_title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image_desc {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 300;
        }
        .image_btn {
            font-size: 16px;
            color: #fff;
            background-color: #ededed;
            padding: 10px 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="image__wrap nexon section">
        <h2>강아지의 모든 모습!</h2>
        <p>세상에서 가장 귀여운 강아지의 모든 모습을 상상하고 세세하게 지켜만 보세요!!</p>
        <div class="image__inner container">
            <ariticle class="image img1">
                <h3 class="image_title">강아지의 모든 모습 1</h3>
                <p class="image_desc">강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!</p>
                <a class="image_btn" href="/" title="자세히보기">자세히 보기</a>
            </ariticle>
            <article class="image img2">
                <h3 class="image_title">강아지의 모든 모습 2</h3>
                <p class="image_title">강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!강아지의 모든 모습!</p>
                <a class="image_btn yellow" href="/" title="자세히보기">자세히 보기</a>
            </article>
        </div>
    </div>
</body>

</html>
