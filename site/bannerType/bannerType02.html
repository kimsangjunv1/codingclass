<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <!-- <link rel="stylesheet" href="../site1/assets/css/banner.css">
    <link rel="stylesheet" href="../site1/assets/css/common.css"> -->
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../site1/assets/css/fonts.css">  -->
    <!-- <link rel="stylesheet" href="../site1/assets/css/reset.css">  -->
    <!-- <link rel="stylesheet" href="../site1/assets/css/common.css"> -->

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }


        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }


        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .section>span {
            display: block;
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            margin-bottom: 16px;
        }
        .mb70 {
            margin-bottom: 70px !important;
        }
        .skyBlue {
            background-color: #F6F8FD;
        }

        /* bannerType */
        .banner__wrap{
            position: relative;
        }
        .banner__inner{
            position: relative;
        }
        .banner__text h3{
            font-size: 50px;
            margin-bottom: 40px;
        }

        .banner__text p{
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 70px;
            font-weight: 300;
        }

        .banner__text a{
            background: #ff3344;
            padding: 10px 75px;
            display: inline-block;
            color: #fff;
            font-size: 18px;
        }

        .banner__imgs{
            position: absolute;
            top:-60px;
            right:0;
            width: 400px;
            height: 400px;
            /* background: #000; */
        }

        .banner__imgs .i1 {
            background: url(../site4/assets/img/header_gradient.jpg);
            width: 100%;
            height: 100%;
            background-size:contain;
        }

        .banner__imgs .i2 {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            height: 70%;
            background: url(img/slider_bg04.png) no-repeat;
            background-size:contain;
        }

        .banner__dots span {
            border-radius: 50%;
            display: block;
            position: absolute;
        }

        .banner__dots .d1 {
            width: 23px;
            height: 23px;
            background-color: #4857ec;
            left: 20%;
            top: 10%;
            filter: blur(2px);
            z-index: -1;
        }

        .banner__dots .d2 {
            width: 46px;
            height: 46px;
            background-color: #2f52ef;
            left: 80%;
            top: 15%;
            filter: blur(2px);
        }

        .banner__dots .d3 {
            width: 49px;
            height: 49px;
            background-color: #616df3;
            left: 50%;
            top: 45%;
            filter: blur(6px);
        }

        .banner__dots .d4 {
            width: 35px;
            height: 35px;
            background-color: #48e1ec;
            left: 40%;
            top: 23%;
            filter: blur(1px);
        }

        .banner__dots .d5 {
            width: 49px;
            height: 49px;
            background-color: #a662ff;
            left: 20%;
            top: 50%;
        }

    </style>
</head>

<body>
    <section id="bannerType" class="banner__wrap section gmark skyBlue">
        <h2 class="blind">배너 영역</h2>

        <div class="banner__inner container">
            <div class="banner__text">
                <h3 class="title">유튜버 웹보이</h3>
                <p>
                    더 다양한 강의는 유튜브를 통해 제공하고 있습니다.<br>
                    구독과 좋아요! 부탁드립니다.
                </p>
                <a href="#" target="_blank" title="유튜브 바로가기">바로가기</a>
            </div>
            <div class="banner__imgs">
                <div class="i1"></div>
                <div class="i2"></div>
            </div>
        </div>

        <div class="banner__dots" aria-label="hidden">
            <span class="d1"></span>
            <span class="d2"></span>
            <span class="d3"></span>
            <span class="d4"></span>
            <span class="d5"></span>
        </div>
    </section>
    <!-- //bannerType -->
</body>
</html>
