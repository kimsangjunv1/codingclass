<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 500;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common(공통) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
            /*위 아래 */
        }

        .section>h2 {
            /* ">" 이걸로 section 안에 있는 h2선택 */
            font-size: 50px;
            line-height: 1;
            /* 1이라고 적으면 auto랑 똑같음 */
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .gray {
            background-color: #f5f5f5;
        }

        /* card */
        .card{
            width: 33%;
            height: 480px;
            background-color: #eee;
            padding: 20px;
        }
        .card_header{
            position: relative;
        }
        .card_header img{
            margin-bottom: 10px;
        }
        .card:nth-child(1),
        .card:nth-child(2){
            border-right: 1px solid #999;
        }

        .card_container{
            display: flex;
            /* justify-content: space-between; */
            flex-wrap: nowrap;
        }

        .card_contents{
            margin-bottom: 40px;
        }

        .card_contents h2{
            margin-bottom: 10px;
        }

        .card__img__desc{
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 10px 5px 10px;
        }
        .card_footer{
            display: flex;
            justify-content: flex-end;
            text-align: right;
        }
        .card_footer em{
            display: block;
            color: #000;
            line-height: 1.4;
        }
        .card_footer span:nth-child(1){
            color: red;
        }
        .card_footer_desc_span{
            margin-top: 3px;
            margin-right: 10px;
        }

        .card_footer img{
            border-radius: 50px;
            overflow: hidden;
            width: 40px;
            height: 40px;
        }

    </style>
</head>
