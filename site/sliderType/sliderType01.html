<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <link rel="stylesheet" href="../site1/assets/css/slider.css">
    <link rel="stylesheet" href="../site1/assets/css/common.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../site1/assets/css/fonts.css">     <!-- 폰트 -->
    <link rel="stylesheet" href="../site1/assets/css/reset.css">     <!-- 리셋 -->
    <link rel="stylesheet" href="../site1/assets/css/common.css">    <!-- 공통 -->
</head>

<body>
    <section id="sliderType" class="slider__wrap">
        <h2 class="blind">슬라이드 영역</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img">
                    <div class="desc">
                        <span>CITY</span>
                        <h3>SIGHTSEEING</h3>
                        <p>각각의 도시는 고유의 모습이 있습니다 <br>한국은 과연 어떤 모습일까요?</p>
                        <div class="btn">
                            <a href="#">자세히 보기</a>
                            <a href="#" class="black">사이트 보기</a>
                        </div>
                    </div>
                </div>
                <div class="slider__arrow">
                    <a href="#" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="#" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider__dot">
                    <a href="#" class="dot active"><span class="ir">1</span></a>
                    <a href="#" class="dot"><span class="ir">2</span></a>
                    <a href="#" class="dot"><span class="ir">3</span></a>
                    <a href="#" class="play"><span class="ir">플레이</span></a>
                    <a href="#" class="stop"><span class="ir">정지</span></a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
